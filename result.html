<!DOCTYPE html>
<html>
  <head>
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="container-one">
        <div class="score-circle">
          <p>Your Score</p>
          <span>76 <br> of 100</span>
        </div>
        <div class="great">
          <h3>Great!</h3><br>
          <p>You scored higher than 65% of <br>
          the people who have taken <br> these test</p>
        </div>
      </div>
      <div class="summary-container">
        <div class="summary">
          <div class="summary-item">
            <p style="color:rgb(223, 148, 204)">reaction</p>
            <span>80/100</span>
          </div>
          <div class="summary-item">
            <p style="color: coral;">Memory</p>
            <span>92/100</span>
          </div>
          <div class="summary-item">
            <p style="color:aqua">Verbal</p>
            <span>61/100</span>
          </div>
          <div class="summary-item">
            <p  style="color: blue;">Visual</p>
            <span>72/100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
